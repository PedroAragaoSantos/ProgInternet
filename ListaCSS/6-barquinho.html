<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cen√°rio Animado</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .ceu {
      width: 100%;
      height: 100vh;
      background: linear-gradient(to top, #87ceeb, #e0f7ff);
      position: relative;
      overflow: hidden;
    }

    /* üåä Mar com ondas usando pseudo-elementos */
    .mar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: #1e90ff;
      z-index: 1;
    }

    .mar::before,
    .mar::after {
      content: '';
      position: absolute;
      top: -50px;
      width: 200%;
      height: 200px;
      background: radial-gradient(circle at 50% 50%, #ffffff33 20%, transparent 70%);
      animation: ondas 5s linear infinite;
      opacity: 0.4;
    }

    .mar::after {
      animation-delay: 2.5s;
    }

    @keyframes ondas {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* ‚òÅÔ∏è Nuvem */
    .nuvem {
      position: absolute;
      top: 50px;
      left: -200px;
      width: 120px;
      height: 60px;
      background: white;
      border-radius: 50px;
      box-shadow: 60px 0 white, 30px -20px white, 90px -10px white;
      z-index: 0;
      animation: moverNuvem 60s linear infinite;
    }

    @keyframes moverNuvem {
      0% {
        left: -200px;
      }
      100% {
        left: 110%;
      }
    }

    /* üõ∂ Barquinho */
    #barco {
      position: absolute;
      bottom: 140px;
      left: -100px;
      width: 300px;
      height: 150px; 
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 2;
      animation: moverBarco 15s linear infinite, balancar 2s ease-in-out infinite;
    }

    @keyframes moverBarco {
      0% {
        left: -100px;
      }
      100% {
        left: 110%;
      }
    }

    @keyframes balancar {
      0%, 100% {
        transform: rotate(-1deg);
      }
      50% {
        transform: rotate(1deg);
      }
    }
  </style>
</head>
<body>

  <div class="ceu">
    <div class="nuvem"></div>

    <div class="mar"></div>
    <img id="barco" src="imagens/barco.png.png" alt="">
  </div>

</body>
</html>
