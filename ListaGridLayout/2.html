<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Layout com Grid CSS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header header"
        "nav content"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 80px 1fr 60px;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #e91e63;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    nav {
      grid-area: nav;
      background-color: #cddc39;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    main {
      grid-area: content;
      background-color: #f4a261;
      padding: 20px;
    }

    footer {
      grid-area: footer;
      background-color: #607d8b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .box {
      background-color: #f9c74f;
      width: 200px;
      height: 150px;
      float: left;
      margin-right: 20px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <header>Header</header>
    <nav>Nav</nav>
    <main>
      <div class="box"></div>
      <p>
        WEB É MUITO BOM WEB É MUITO BOM WEB É MUITO BOM WEB É MUITO BOM WEB É MUITO BOM WEB É MUITO BOM WEB É MUITO BOM WEB É MUITO BOM WEB É MUITO BOM WEB É MUITO BOM. CANETA AZUL CANETA AZUL CANETA AZUL CANETA AZUL CANETA AZUL.
      </p>
    </main>
    <footer>Footer</footer>
  </div>

</body>
</html>
