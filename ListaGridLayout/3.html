<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Layout Exato da Imagem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: #f0f0f0;
    }

    .container {
      display: grid;
      grid-template-areas:
        "a a b"
        "c d d";
      grid-template-columns: 1fr 1fr 400px;
      grid-template-rows: 150px 1fr;
      gap: 20px;
      padding: 20px;
      height: 100vh;
    }

    .box {
      background-color: #3d3d3d;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .a { grid-area: a; 
    width: 80%;
    
    
    }
    .b { grid-area: b; 
   
    }
    .c { grid-area: c; }

    .d {
      grid-area: d;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 15px;
      background-color: #3d3d3d;
      border-radius: 8px;
      padding: 15px;
    }

    .d div {
      background-color: #ccc;
      color: #333;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="d">
      <div>E</div>
      <div>F</div>
      <div>G</div>
      <div>M</div>
      <div>I</div>
      <div>J</div>
    </div>
  </div>
</body>
</html>
