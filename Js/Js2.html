<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let i = 0
        let a = Number(prompt("Digite um numero: "))
        for(i = 0; i <= a;i++){
            console.log(i)
        }
    
        let listaOrd = document.createElement("ul")
        document.body.appendChild(listaOrd);
        listaOrd.style.display = "flex"
        for(i = 0; i <= a; i++){
            lista = document.createElement("li")
            lista.innerHTML = i 

            listaOrd.appendChild(lista);
            
            if(i%2 ==0){
                lista.style.backgroundColor = "red"
            }
        }

    </script>
</body>
</html>
