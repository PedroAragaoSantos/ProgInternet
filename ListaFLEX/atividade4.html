<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Expand√≠vel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      align-items: center;
      gap: 10px;
      height: 320px;
    }
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 50px;
      flex-shrink: 0;
      width: 80px;
      height: 250px;
      background: #eee;
      transition: all 0.5s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 10s ease;
      border-radius: 50px;
    }
    .card:hover {
      flex-grow: 3;
      width: 400px;
      height: 300px;
      border-radius: 30px;
    }
    .card:hover img {
      border-radius: 30px;
      transform: scale(1.05);
    }
    .info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .card:hover .info {
        opacity: 1;
    }
    .info-icon {
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 5px;
      font-size: 16px;
    }
    .info-text {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    .info-text .title {
      font-weight: bold;
    }
    .info-text .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="gallery">
  <div class="card small">
    <img id="" src="imagens/redDead1.png" alt="RedDeadRedemption1">
    <div class="info">

  </div>
</div>

  <div class="card large">

      </div>

  <div class="card small">
