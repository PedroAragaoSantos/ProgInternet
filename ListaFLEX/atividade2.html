<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Estilo Celular Ajustado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .phone {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      width: 360px;
      height: 640px;
      padding: 20px;
      background: #ffffff;
      border: 2px solid magenta;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .logo {
      color: #aaa;
      font-size: 16px;
      margin: 20px 0;
    }
    .lines {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      margin-top: 20px;
    }
    .line {
      background: #eee;
      height: 20px;
      border-radius: 8px;
      width: 100%;
    }
    .bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .avatar {
      width: 80px;
      height: 80px;
      background: #ddd;
      border-radius: 50%;
    }
    .button {
      background: #eee;
      height: 40px;
      width: 140px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="top">
    <div class="logo">Company Logo</div>

    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>

  <div class="bottom">
    <div class="avatar"></div>
    <div class="button"></div>
  </div>
</div>

</body>
</html>
