<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .tela {
      background: #fff;
      width: 326px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .usuario {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .usuario img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }
    .usuario-info {
      display: flex;
      flex-direction: column;
    }
    .usuario-info .nome {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    .usuario-info .mensagem {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="tela">
  <div class="usuario">
    <img src="imagens/pedro.png" alt="Pedro">
    <div class="usuario-info">
      <div class="nome">Pedro</div>
      <div class="mensagem">Jesus ta vivo cara</div>
    </div>
  </div>
  
  <div class="usuario">
    <img src="imagens/thalles.png" alt="Thalles">
    <div class="usuario-info">
      <div class="nome">Thalles</div>
      <div class="mensagem">Digitando...</div>
    </div>
  </div>

  <div class="usuario">
    <img src="imagens/felipe.png" alt="Felipe">
    <div class="usuario-info">
      <div class="nome">Felipe</div>
      <div class="mensagem">Faz as telas do P I</div>
    </div>
  </div>

  <div class="usuario">
    <img src="imagens/joaopaulo.png" alt="Joao Paulo">
    <div class="usuario-info">
      <div class="nome">Joao Paulo</div>
      <div class="mensagem">Olha o video que te mandei</div>
    </div>
  </div>
</div>

</body>
</html>
