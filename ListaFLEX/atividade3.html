<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usu√°rios</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fff;
      width: 320px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .user {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .user:last-child {
      border-bottom: none;
    }
    .user img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .user-info .name {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    .user-info .address {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="user">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Linda Hart">
    <div class="user-info">
      <div class="name">Linda Hart</div>
      <div class="address">6765 Shady Ln Dr</div>
    </div>
  </div>
  
  <div class="user">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Roger Medina">
    <div class="user-info">
      <div class="name">Roger Medina</div>
      <div class="address">2420 Paddock Way</div>
    </div>
  </div>

  <div class="user">
    <img src="https://randomuser.me/api/portraits/men/22.jpg" alt="Dean Sullivan">
    <div class="user-info">
      <div class="name">Dean Sullivan</div>
      <div class="address">6727 Airplane Ave</div>
    </div>
  </div>

  <div class="user">
    <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Elizabeth Austin">
    <div class="user-info">
      <div class="name">Elizabeth Austin</div>
      <div class="address">6685 Blossom Hill Rd</div>
    </div>
  </div>
</div>

</body>
</html>
